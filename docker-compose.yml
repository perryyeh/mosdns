services:
  mosdns:
    image: irinesistiana/mosdns
    container_name: mosdns
    hostname: mosdns
    restart: always
    networks:
      macvlan:
        ipv4_address: ${mosdns4}
        mac_address: ${mosdnsmac}
    volumes:
      - ./:/etc/mosdns/

networks:
  macvlan:
    external: true
    name: ${MACVLAN_NET}
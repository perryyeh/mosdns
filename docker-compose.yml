services:
  mosdns:
    image: irinesistiana/mosdns
    container_name: mosdns
    hostname: mosdns
    restart: always
    mac_address: ${mosdnsmac}
    networks:
      macvlan:
        ipv4_address: ${mosdns4}
    volumes:
      - ./config.yaml:/etc/mosdns/config.yaml
    command: start -c /etc/mosdns/config.yaml

networks:
  macvlan:
    external: true
    name: ${MACVLAN_NET}
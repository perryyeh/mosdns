log:
  level: error
  file: "/etc/mosdns/log.txt"

api:
  http: "0.0.0.0:9099"

include: []

plugins:
  - tag: cache_cn
    type: cache
    args:
      size: 20000000
      lazy_cache_ttl: 259200000
      dump_file: /etc/mosdns/cache_cn.dump
      dump_interval: 36000

  - tag: cache_google
    type: cache
    args:
      size: 20000000
      lazy_cache_ttl: 259200000
      dump_file: /etc/mosdns/cache_google.dump
      dump_interval: 36000

  - tag: cache_cf
    type: cache
    args:
      size: 20000000
      lazy_cache_ttl: 259200000
      dump_file: /etc/mosdns/cache_cf.dump
      dump_interval: 36000

  - tag: cache_node
    type: cache
    args:
      size: 20000000
      lazy_cache_ttl: 259200000
      dump_file: /etc/mosdns/cache_node.dump
      dump_interval: 36000

  - tag: geosite_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/geosite_cn.txt"

  - tag: geoip_cn
    type: ip_set
    args:
      files:
        - "/etc/mosdns/rule/geoip_cn.txt"

  - tag: geosite_no_cn
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/geosite_geolocation-!cn.txt"

  - tag: whitelist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/whitelist.txt"

  - tag: blocklist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/blocklist.txt"

  - tag: blocklistv4
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/blocklistv4.txt"

  - tag: blocklistv6
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/blocklistv6.txt"

  - tag: greylist
    type: domain_set
    args:
      files:
        - "/etc/mosdns/rule/greylist.txt"

  - tag: hosts
    type: hosts
    args:
      files:
        - "/etc/mosdns/rule/hosts.txt"

  - tag: forward_google
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "https://dns.google/dns-query"
          #dial_addr: "8.8.8.8"
          #socks5: "192.168.0.120:7891"  #修改点，改为自己的代理
          bootstrap: "198.18.0.2" #修改点，改为域名解析服务器

  - tag: forward_cf
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "https://dns.cloudflare.com/dns-query"
          #dial_addr: "1.1.1.1"
          #socks5: "192.168.0.120:7891" #修改点，改为自己的代理
          bootstrap: "198.18.0.2" #修改点，改为域名解析服务器

  - tag: forward_local
    type: forward
    args:
      concurrent: 5  #修改点，非必须，假如有私有阿里doh，可改为自己ID
      upstreams:
        - addr: "udp://192.168.0.1"
        - addr: "udp://223.5.5.5"
        - addr: "udp://119.29.29.29"
        - addr: "udp://2400:3200::1"
        - addr: "udp://2402:4e00::"

  - tag: forward_fakeip
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "udp://198.18.0.2"    #修改点，改为自己的fakeip dns

  - tag: forward_local_in
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "tcp://127.0.0.1:2222"

  - tag: sequence_local_in
    type: sequence
    args:
      - exec: $cache_cn
      - matches: has_resp
        exec: accept
      - exec: $forward_local

  - tag: forward_google_in
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "tcp://127.0.0.1:3333"

  - tag: sequence_google_in
    type: sequence
    args:
      - exec: $cache_google
      - matches: has_resp
        exec: accept
      - exec: ecs 2408:8214:213::1   #修改点 使用自己的公网IP，公网IP变化后无须更新，让chatgpt把自己的公网v6 转换为/48段的，也可以使用公网V4 IP或者运营商下发的dns ip
      - exec: $forward_google

  - tag: forward_cf_in
    type: forward
    args:
      concurrent: 1
      upstreams:
        - addr: "tcp://127.0.0.1:4444"

  - tag: sequence_cf_in
    type: sequence
    args:
      - exec: $cache_cf
      - matches: has_resp
        exec: accept
      - exec: $forward_cf

  - tag: sequence_local
    type: sequence
    args:
      - exec: drop_resp   
      - exec: $forward_local_in

  - tag: sequence_google
    type: sequence
    args:
      - exec: $forward_google_in

  - tag: sequence_cf
    type: sequence
    args:
      - exec: $forward_cf_in

  - tag: sequence_not_in_list
    type: sequence
    args:
      - exec: drop_resp      
      - exec: $sequence_google 
      - matches: "!resp_ip 0.0.0.0/0 2000::/3"   
        exec: mark 123 
      - matches: mark 123
        exec: drop_resp      
      - matches: mark 123
        exec: $sequence_cf     
      - matches: "rcode 3"   
        exec: ttl 60000
      - matches: "rcode 3"   
        exec: accept
      - matches: "rcode 2 5"   
        exec: mark 456 
      - matches: mark 456
        exec: drop_resp    
      - matches: mark 456 
        exec: $sequence_local  
      - matches: "rcode 2 3 5"  
        exec: mark 789 
      - matches: mark 789
        exec: drop_resp    
      - matches: mark 789
        exec: $forward_fakeip    
      - matches: "resp_ip 198.18.0.0/15"  #修改点，替换为自己的fakeip段
        exec: accept                
      - matches: "!resp_ip 0.0.0.0/0 2000::/3"
        exec: accept              
      - matches: "resp_ip 17.0.0.0/8"
        exec: accept                 
      - matches: "!resp_ip $geoip_cn"
        exec: $forward_fakeip 

  - tag: query_is_local_dns
    type: sequence
    args:
      - matches: qname $whitelist
        exec: black_hole 127.0.0.1 ::1
      - matches: qname $geosite_cn
        exec: black_hole 127.0.0.1 ::1

  - tag: query_is_fakeip
    type: sequence
    args:
      - matches: qname $geosite_no_cn
        exec: black_hole 127.0.0.2 ::2
      - matches: "!resp_ip 127.0.0.2 ::2"
        exec: black_hole 127.0.0.3 ::3

  - tag: conc_lookup
    type: fallback
    args:
      primary: query_is_local_dns
      secondary: query_is_fakeip
      threshold: 0
      always_standby: true

  - tag: sequence_main
    type: sequence
    args:
      - matches: "qtype 12 65"
        exec: reject 0
      - matches: qname $blocklist
        exec: reject 0
      - matches: qname $blocklist
        exec: reject 0
      - matches:   
        - qname $blocklistv4
        - qtype 1
        exec: reject 0
      - matches:   
        - qname $blocklistv6
        - qtype 28
        exec: reject 0
      - exec: $hosts
      - matches: has_resp
        exec: accept
      - matches: "!qtype 1 28"
        exec: $forward_google
      - matches: "!qtype 1 28"
        exec: accept
      - matches: qname $greylist
        exec: $forward_fakeip
      - matches: qname $greylist
        exec: accept
      - exec: query_summary before_conc
      - exec: $conc_lookup
      - exec: query_summary after_conc
      - matches: "resp_ip 127.0.0.1 ::1"
        exec: $sequence_local
      - matches: "resp_ip 127.0.0.2 ::2"
        exec: $forward_fakeip
      - exec: query_summary after_first_query
      - matches: "resp_ip 198.18.0.0/15"  #修改点，替换为自己的fakeip段
        exec: accept                   
      - matches:
        - "!qtype 1" 
        - "!resp_ip 0.0.0.0/0 2000::/3"
        - "!resp_ip 127.0.0.1 ::1 127.0.0.2 ::2 127.0.0.3 ::3"
        exec: ttl 60000 
      - matches:
        - "!qtype 1" 
        - "!resp_ip 127.0.0.1 ::1 127.0.0.2 ::2 127.0.0.3 ::3"
        exec: accept
      - exec: query_summary after_first_judge
      - matches:
        - "qtype 1"  
        - "resp_ip 0.0.0.0/0 2000::/3"
        - "!resp_ip 127.0.0.1 ::1 127.0.0.2 ::2 127.0.0.3 ::3"
        exec: accept
      - exec: $sequence_not_in_list 

  - tag: sequence_sbnode
    type: sequence
    args:
      - exec: $cache_node
      - matches: has_resp
        exec: accept
      - exec: $forward_local

  - tag: sbnode_udp
    type: udp_server
    args:
      entry: sequence_sbnode
      listen: ":7777"

  - tag: sbnode_tcp
    type: tcp_server
    args:
      entry: sequence_sbnode
      listen: ":7777"

  - tag: sb_udp
    type: udp_server
    args:
      entry: sequence_local
      listen: ":8888"

  - tag: sb_tcp
    type: tcp_server
    args:
      entry: sequence_local
      listen: ":8888"

  - tag: udp_local
    type: udp_server
    args:
      entry: sequence_local_in
      listen: ":2222"

  - tag: tcp_local
    type: tcp_server
    args:
      entry: sequence_local_in
      listen: ":2222"

  - tag: udp_google
    type: udp_server
    args:
      entry: sequence_google_in
      listen: ":3333"

  - tag: tcp_google
    type: tcp_server
    args:
      entry: sequence_google_in
      listen: ":3333"

  - tag: udp_cf
    type: udp_server
    args:
      entry: sequence_cf_in
      listen: ":4444"

  - tag: tcp_cf
    type: tcp_server
    args:
      entry: sequence_cf_in
      listen: ":4444"

  - tag: udp_main
    type: udp_server
    args:
      entry: sequence_main
      listen: ":53"

  - tag: tcp_main
    type: tcp_server
    args:
      entry: sequence_main
      listen: ":53"